{% extends "app/base_site.html" %}

{% block title %} Inserir Anúncio {% endblock title %}

{% block content %}
<div class="right_col" role="main">
    <br>
    <br>
    <div class="row">
        <div class="col-md-4 col-sm-12 col-xs-12">
            <form class="form-horizontal" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="email" class="form-control" id="titulo" placeholder="Título do Anúncio">
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea class="form-control" id="descricao" rows="5"></textarea>
                </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="imagem" required>
                    <label class="custom-file-label" for="imagem">Adicionar Imagem</label>
                </div>
                <div class="form-group">
                    <br>
                    <button class="btn btn-success" type="submit">Inserir</button>
                    <button class="btn btn-danger" type="reset">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content%}
